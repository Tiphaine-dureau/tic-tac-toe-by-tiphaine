<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil Tic-tac-toe</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <h1>TIC TAC TOE</h1>
    <h2>Contre qui veux-tu jouer? </h2>

    <div class="img-container">
        <img src="img/craies-1920-1280.jpg" alt="Représente six craies de couleurs" class="chalk-img">
    </div>

    <div class="radio-input">
        <input type="radio" id="friend" name="opponent" value="friend"
               checked>
        <label for="friend">Un(e) ami(e) à côté</label>
    </div>
    <div class="radio-input">
        <input type="radio" id="computer" name="opponent" value="computer">
        <label for="computer">L'ordinateur</label>
    </div>

    <button class="next-button" type="button">SUIVANT</button>

</div>
<footer>© Tiphaine du Réau 2022</footer>
<script src="script/script.js" type="text/javascript"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
