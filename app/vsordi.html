<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jouer contre l'ordinateur tic-tac-toe-by-Tiphaine</title>
    <link href="assets/styles/style.css" rel="stylesheet">
    <link href="assets/styles/mediascreen.css" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section>
        <h2>Tu vas jouer contre Pifomètre</h2>
        <div>
            <picture>
                <source srcset="assets/images/craies-640-426.jpg" media="(max-width : 767px)" class="chalk-img">
                <source srcset="assets/images/craies-1280-853.jpg" media="(max-width : 1023px)" class="chalk-img">
                <img src="assets/images/craies-1920-1280.jpg" alt="Représente six craies de couleurs" class="chalk-img">
            </picture>
        </div>
        <div class="switch-button">
            <label class="switch">
                <input type="checkbox">
                <div class="slider"></div>
            </label>
            <div class="text-switch">Jouer en premier</div>
        </div>

        <button class="button-next-page" id="validateChoiceFirstPlayer" type="button">COMMENCER</button>
        <a href="index.html">
            <button class="button-previous-page" type="button"><img src="assets/images/previous-page.png"
                                                                    alt="flèche retour arrière"
                                                                    id="img-previous-page"></button>
        </a>
    </section>
</main>

<script src="init-game.js"></script>
<script src="script-vs-ordi.js"></script>
<noscript>
    <p>
        Merci d'activer JavaScript afin de bénéficier de toutes les
        fonctionnalités du site.
    </p>
</noscript>
</body>
</html>
