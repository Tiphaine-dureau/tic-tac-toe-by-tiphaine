<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jouer contre l'ordinateur tic-tac-toe-by-Tiphaine</title>
    <link href="assets/styles/style.css" rel="stylesheet">
    <link href="assets/styles/mediascreen.css" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section>
        <h2>Tu vas jouer contre Pifomètre</h2>
        <div class="img-container">
            <img src="assets/images/craies-1920-1280.jpg" alt="Représente six craies de couleurs" class="chalk-img">
        </div>
        <div class="switch-button">
            <label class="switch">
                <input type="checkbox">
                <div class="slider"></div>
            </label>
            <div class="text-switch">Jouer en premier</div>
        </div>
    </section>
    <button class="button-next-page" type="button">COMMENCER</button>
    <button class="button-previous-page" type="button"><img src="assets/images/previous-page.png" alt="flèche retour arrière"
                                                            id="img-previous-page"></button>
</main>


<script src="script-pages.js"></script>
<script src="script-game.js"></script>
</body>
</html>
