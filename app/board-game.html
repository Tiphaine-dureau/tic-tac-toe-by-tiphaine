<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic-tac-toe-by-tiphaine</title>
    <!-- CSS only -->
    <link href="assets/styles/style.css" rel="stylesheet">
    <link href="assets/styles/mediascreen.css" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <!--PLATEAU DE JEU-->
    <section id="board">
        <div class="board-container">
            <div id="box0" class="box"></div>
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
        </div>
    </section>

    <h2 class="display-player-turn"></h2>

    <div class="container-btn">
        <button id="modal-rules">?</button>
        <button class="start-again" type="button"><img src="assets/images/arrow-reboot-game.png" id="img-start-again"
                                                       alt="image flèche recommencer"></button>
    </div>
</main>
<footer>© Tiphaine du Réau 2022</footer>

<script src="script-game.js" type="text/javascript"></script>
</body>
</html>
