<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil Tic-tac-toe-by-Tiphaine</title>
    <link href="assets/styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/mediascreen.css">
</head>
<body>
<main>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <section>
        <header>
            <h2>Contre qui veux-tu jouer? </h2>
        </header>
        <div class="img-chalk">
            <picture>
                <source srcset="assets/images/craies-640-426.jpg" media="(max-width : 767px)">
                <source srcset="assets/images/craies-1280-853.jpg" media="(max-width : 1023px)">
                <img src="assets/images/craies-1920-1280.jpg" alt="Représente six craies de couleurs" class="chalk-img">
            </picture>
        </div>
        <form>
            <div class="radio-input">
                <input type="radio" id="friend" name="opponent" value="friend">
                <label for="friend">Un(e) ami(e) à côté</label>
            </div>
            <div class="radio-input">
                <input type="radio" id="computer" name="opponent" value="computer">
                <label for="computer">L'ordinateur</label>
            </div>
            <button class="button-next-page" type="submit">SUIVANT</button>
        </form>
    </section>
</main>
<footer>© Tiphaine du Réau 2022</footer>

<script src="script-pages.js" type="text/javascript"></script>
</body>
</html>
