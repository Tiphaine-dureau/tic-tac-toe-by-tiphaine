<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jouer contre un ami à côté tic-tac-toe-by-Tiphaine</title>
    <link rel="stylesheet " href="assets/styles/style.css">
    <link rel="stylesheet " href="assets/styles/mediascreen.css">
</head>
<body>
<main>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div>
        <picture>
            <source srcset="assets/images/craies-640-426.jpg" media="(max-width : 767px)" class="chalk-img">
            <source srcset="assets/images/craies-1280-853.jpg" media="(max-width : 1023px)" class="chalk-img">
            <img src="assets/images/craies-1920-1280.jpg" alt="Représente six craies de couleurs" class="chalk-img">
        </picture>
    </div>
    <section>
        <form action="" method="post">
            <fieldset>
                <div>Qui prend les X ?</div>
                <label for="name-x">
                    <input type="text" name="name" id="name-x" placeholder="Ton prénom" required>
                </label>
                <div>Choisis ta couleur</div>
                <label for="choice-color-x">
                    <select name="choice-color-x" id="choice-color-x">
                        <option value="red">Rouge</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Jaune</option>
                        <option value="green">Vert</option>
                        <option value="blue">Bleu</option>
                        <option value="purple">Violet</option>
                    </select>
                </label>
            </fieldset>
            <HR>
            <fieldset>
                <div>Qui prend les O ?</div>
                <label for="name-o">
                    <input type="text" name="name" id="name-o" placeholder="Ton prénom" required>
                </label>
                <div>Choisis ta couleur</div>
                <label for="choice-color-o">
                    <select name="choice-color-o" id="choice-color-o">
                        <option value="purple">Violet</option>
                        <option value="blue">Bleu</option>
                        <option value="green">Vert</option>
                        <option value="yellow">Jaune</option>
                        <option value="orange">Orange</option>
                        <option value="red">Rouge</option>
                    </select>
                </label>
            </fieldset>
            <button class="button-next-page" id="validationForm" type="submit">COMMENCER</button>
        </form>
        <a href="index.html">
            <button class="button-previous-page" type="button"><img src="assets/images/previous-page.png"
                                                                    alt="flèche bouton retour arrière"
                                                                    id="img-previous-page">
            </button>
        </a>
    </section>
</main>

<script src="script-vs-ami.js"></script>
<noscript>
    <p>
        Merci d'activer JavaScript afin de bénéficier de toutes les
        fonctionnalités du site.
    </p>
</noscript>
</body>
</html>
